<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <ngb-tabset type="pills" #authTab>
          <ngb-tab id="register" title="Register">
            <ng-template ngbTabContent>
                <form [formGroup]="registerForm">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" formControlName="fName" autocomplete="username" class="form-control" placeholder="First Name">
                  </div>
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" formControlName="lName" autocomplete="username" class="form-control" placeholder="Last Name">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" autocomplete="new-password" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" formControlName="email" autocomplete="email" placeholder="Email" aria-describedby="emailHelp">
                    <small class="form-text text-muted">{{emailMessage}}</small>
                  </div>
                  <div class="form-group">
                    <label>Contact Number</label>
                    <input type="number" class="form-control" formControlName="contactNumber" autocomplete="mobile" placeholder="Contact Number" aria-describedby="emailHelp">
                    <small class="form-text text-muted">Don't worry, we keep our user's information private</small>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="button" [disabled]="!registerForm.valid" (click)="onRegister()" class="btn text-white custom-bg">Submit</button>
                    </div>
                  </div>
                </form>
            </ng-template>
          </ngb-tab>
          <ngb-tab id="login" title="Login">
            <ng-template ngbTabContent>
              <form [formGroup]="loginForm">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" formControlName="email" autocomplete="email" placeholder="Email" aria-describedby="emailHelp">
                  <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" formControlName="password" autocomplete="new-password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="button" [disabled]="!loginForm.valid" (click)="onLogin()" class="btn text-white custom-bg">Submit</button>
                  </div>
                </div>
              </form>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</div>
<ngb-toast style="position: absolute; top: 60px; right: 50px;"
  header="Notice"
  *ngIf="show"
  [autohide]="false"
  (hide)="show = false"
  class="bg-warning"
>
<p>{{message}}</p>
</ngb-toast>
